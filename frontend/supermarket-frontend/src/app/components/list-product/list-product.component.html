<div class="card" style="width: 18rem;">
    <ul class="list-group list-group-flush" *ngFor="let product of products">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <li class="list-group-item" >{{product.productName}}</li>
            <button type="button" class="btn btn-danger me-md-2 justify-content-md-end" (click)="deleteProduct(product.productID)">Delete</button>
            

        </div>
      
        <button type="button" class="btn btn-warning" (click)="editUser(product.productID)">Edit</button>
    </ul>
</div>
