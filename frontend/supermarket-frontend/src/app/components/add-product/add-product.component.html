<br />
<div class="container border border-success border-1 justify-content-center">
    <h3>
        <img src="https://www.svgrepo.com/show/333478/add-r.svg" style="width: 30px;"/>
        Create Product</h3>
    <div [hidden]="submitted" class="div--main--form">
        <form (ngSubmit)="onSubmit() ">
            <div class="form-group ">
                <label for="name"> Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="products.ProductName" name="name">
            </div><br />

            <div class="form-group">
                <label for="name"> Description</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="products.Description" name="name">
            </div><br />

            <div class="form-group">
                <label for="name">Quantity</label>
                <input type="number" class="form-control" id="Quantity" required [(ngModel)]="products.Quantity" name="email">
            </div><br />

            <div class="form-group">
                <label for="name">Price</label>
                <input type="number" class="form-control" id="Price" required [(ngModel)]="products.Price" name="email">
            </div><br />

            <div class="form-group">
                <label for="name">Product Type</label>
                <input type="text" class="form-control" id="ProductType" required [(ngModel)]="products.Type" name="email">
            </div><br />

            <div class="d-flex justify-content-center" style="margin-right: 1rem;">
                <button type="submit" class="btn btn-success btn--submit--add">Submit</button>
                
               
           
            </div>
            <br>
            <div class="d-flex justify-content-center" style="margin-right: 1rem;">
                <br>
                <button (click)=" productsList()" class="btn btn-primary btn--submit--back" >Back to Product List</button>
            </div>
            
        </form>
    </div>

   

    <div [hidden]="!submitted">
        <h4>You submitted successfully!</h4>

    </div>
    <br>

    
    <br>
</div>
