

<br />
<div class="container border border-warning border-1 justify-content-center">
    <h3>
        <img src="https://www.svgrepo.com/show/60515/edit.svg" style="width: 30px;"/>
        Update Product
    </h3>
    <div [hidden]="submitted" class="div--main--form">
        <form (ngSubmit)="onSubmit() ">
            <div class="form-group ">
                <label for="name"> Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="product.ProductName" name="name">
            </div><br />

            <div class="form-group">
                <label for="name"> Description</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="product.Description" name="name">
            </div><br />

            <div class="form-group">
                <label for="name">Quantity</label>
                <input type="number" class="form-control" id="Quantity" required [(ngModel)]="product.Quantity" name="email">
            </div><br />

            <div class="form-group">
                <label for="name">Price</label>
                <input type="number" class="form-control" id="Price" required [(ngModel)]="product.Price" name="email">
            </div><br />

            <div class="form-group">
                <label for="name">Product Type</label>
                <input type="text" class="form-control" id="ProductType" required [(ngModel)]="product.Type" name="email">
            </div><br />

            <div class="d-flex justify-content-center" style="margin-right: 1rem;">
                <button type="submit" class="btn btn-warning btn--submit--add">Update</button>
            </div>
            <br>
            <div class="d-flex justify-content-center" style="margin-right: 1rem;">
                <br>
                <button (click)=" productsList()" class="btn btn-primary btn--submit--back">Back to Product List</button>
            </div>
            
        </form>
    </div>
    <div [hidden]="!submitted">
        <h4>You submitted successfully!</h4>

    </div>
    <br>
    <br>
</div>
