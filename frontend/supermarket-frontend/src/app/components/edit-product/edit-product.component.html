<div class="container border border-info" width="200px">
    <div [hidden]="submitted" style="width: 600px;" class="align_center">
        <h3>Update User</h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name"> Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="product.ProductName" name="name">
            </div><br />

            <div class="form-group">
                <label for="name">Quantity</label>
                <input type="number" class="form-control" id="Quantity" required [(ngModel)]="product.Quantity" name="quantity">
            </div><br />

            <div class="form-group">
                <label for="name">Price</label>
                <input type="number" class="form-control" id="Price" required [(ngModel)]="product.Price" name="price">
            </div><br />

            <div class="form-group">
                <label for="name">Product Type</label>
                <input type="number" class="form-control" id="ProductType" required [(ngModel)]="product.ProductTypeID" name="type">
            </div><br />
            <div>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
        <br>
        <br>
        <button (click)="productsList()" class="btn btn-primary float-right">Back to Products List</button><br>
    </div>
</div>
